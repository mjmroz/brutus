name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce CI load - skip some combinations
          - os: macos-latest
            python-version: "3.8"
          - os: windows-latest  
            python-version: "3.8"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Cache test data files
      uses: actions/cache@v3
      id: cache-data
      with:
        path: ~/.astro-brutus/
        key: brutus-data-v1-${{ runner.os }}
        restore-keys: |
          brutus-data-v1-

    - name: Download test data files
      if: steps.cache-data.outputs.cache-hit != 'true'
      run: |
        # Download essential data files for testing
        # GitHub Actions cache limit: 10 GB per repo
        # MIST grids: ~2-4 GB, Isochrones: ~100 MB
        python -c "
        try:
            from brutus.data import fetch_grids, fetch_isos
            print('Downloading MIST grids for testing...')
            fetch_grids(grid='mist_v9')  # Default grid, ~2-3 GB
            print('Downloading isochrones...')
            fetch_isos()  # ~100 MB
            print('Data files downloaded and cached')
        except Exception as e:
            print(f'Warning: Could not download data files: {e}')
            print('Tests requiring data will be skipped')
        "
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Install flake8 if it's not in test dependencies
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/brutus --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length is handled by black.
        flake8 src/brutus --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Test with pytest
      env:
        NUMBA_DISABLE_JIT: 1
      run: |
        pytest tests/ -v --cov=brutus --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting with black
      run: |
        black --check --diff src/brutus tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/brutus tests/

    - name: Type checking with mypy
      run: |
        mypy src/brutus --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package with twine
      run: |
        twine check dist/*

    - name: Test install from wheel
      run: |
        pip install dist/*.whl
        python -c "import brutus; print(brutus.__version__)"